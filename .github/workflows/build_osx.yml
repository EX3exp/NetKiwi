# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: macOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET - macOS
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
    
    - name: Restore dependencies - macOS
      run: nuget restore NetKiwi/NetKiwi/NetKiwi.csproj

    - name: Build - macOS
      run: |
        dotnet restore NetKiwi/NetKiwi/NetKiwi.csproj -r osx-x64
        dotnet build NetKiwi/NetKiwi/NetKiwi.csproj -r osx-x64
    
    - name: Test - macOS
      run: dotnet test NetKiwi/NetKiwi.Test/NetKiwi.Test.csproj
